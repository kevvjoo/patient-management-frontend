<div class="toolbar">
  <button mat-raised-button color="primary" routerLink="/patients/new">Add Patient</button>

  <mat-form-field appearance="outline">
    <mat-label>Search by PID or name</mat-label>
    <input matInput placeholder="Search by PID or name" [(ngModel)]="search" (keyup.enter)="onSearch()">
  </mat-form-field>
</div>

<table mat-table [dataSource]="patients" class="mat-elevation-z2">

  <ng-container matColumnDef="pid">
    <th mat-header-cell *matHeaderCellDef>PID</th>
    <td mat-cell *matCellDef="let p">{{ p.pid }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let p">{{ p.firstName }} {{ p.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef>DOB</th>
    <td mat-cell *matCellDef="let p">{{ p.dob | date:'shortDate' }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let p">{{ p.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let p">
      <button mat-button color="primary" [routerLink]="['/patients', p.id]"
              [attr.aria-label]="'Edit patient ' + p.firstName + ' ' + p.lastName">
        Edit
      </button>
      <button mat-button color="warn" (click)="delete(p.id)"
              [attr.aria-label]="'Delete patient ' + p.firstName + ' ' + p.lastName">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="totalElements"
  [pageSize]="size"
  [pageSizeOptions]="[5,10,20]"
  (page)="onPageChange($event)">
</mat-paginator>
